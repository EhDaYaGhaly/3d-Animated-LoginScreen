<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unicons.iconscout.com/release/v2.1.11/css/unicons.css" rel="stylesheet">
    <link href="current.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center">
                <input class="radio" type="radio" id="S" value="S" name="data" checked>
                <label for="S" class="btn" id="choose">ALREADY SIGNED?
                </label>
                <input class="radio" type="radio" id="L" value="L" name="data">
                <label for="L" class="btn" id="choose">NEW? GET STARTED!
                </label>
                <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="pb-4 mb-2">Log In</h4>
                                    <div class="form-group">
                                        <input type="email" name="logemail" class="form-style" placeholder="Your Email"
                                            id="logemail">
                                        <i class="input-icon uil-at"></i>
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="password" name="logpass" class="form-style"
                                            placeholder="Your Password" id="logpass" autocomplete="off">
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                    <a href="" class="btn mt-4">SUBMIT</a>
                                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                            password?</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb- pb-4">Sign Up</h4>
                                    <div class="form-group mt-3">
                                        <input type="text" name="logname" class="form-style"
                                            placeholder="Your Full Name" id="logname" autocomplete="off">
                                        <i class="input-icon uil uil-user"></i>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="email" name="logemail" class="form-style" placeholder="Your Email"
                                            id="logemail" autocomplete="off">
                                        <i class="input-icon uil uil-at"></i>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="password" name="logpass" class="form-style"
                                            placeholder="Your Password" id="logpass" autocomplete="off">
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                    <a href="#" class="btn mt-4">SUBMIT</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
